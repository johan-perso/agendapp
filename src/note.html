<!DOCTYPE html>
<html>
<head>
	<!-- Propriétés -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Script, CSS -->
	<script src="js/main.js" async></script>
	<link href="style.css" rel="stylesheet">
</head>
<body class="w-screen p-3">
	<!-- Barre de navigation -->
	<div class="ml-2 mt-2 flex">
		<!-- Onglets -->
		<div class="rounded-md boxshadow w-fit bg-fcfcfc dark-bg-343434 border-[#e8e8e8] dark:border-[#464646] border-[0.5px]">
			<button onclick="changeTab('agenda')" class="rounded-md hover:bg-[#f4f4f4] dark:hover:bg-[#393939] py-2 px-4">Agenda</button>
			<button onclick="changeTab('note')" class="rounded-md hover:bg-[#f4f4f4] dark:hover:bg-[#393939] py-2 px-4">Prise de notes</button>
		</div>

		<!-- Bouton réglages de l'autre côté -->
		<div class="ml-auto mr-1.5 flex">
			<button class="duration-150 hover:bg-[#e8e8e8] dark:hover:bg-[#393939] px-2 rounded-md" onclick="changeTab('settings')">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="fill-current dark:text-[#F5F5F5]">
					<path fill="currentColor" d="M12.012 2.25c.734.008 1.465.093 2.182.253a.75.75 0 0 1 .582.649l.17 1.527a1.384 1.384 0 0 0 1.927 1.116l1.401-.615a.75.75 0 0 1 .85.174 9.793 9.793 0 0 1 2.204 3.792.75.75 0 0 1-.271.825l-1.242.916a1.38 1.38 0 0 0 0 2.226l1.243.915a.75.75 0 0 1 .272.826 9.798 9.798 0 0 1-2.204 3.792.75.75 0 0 1-.848.175l-1.407-.617a1.379 1.379 0 0 0-1.926 1.114l-.169 1.526a.75.75 0 0 1-.572.647 9.518 9.518 0 0 1-4.406 0 .75.75 0 0 1-.572-.647l-.168-1.524a1.382 1.382 0 0 0-1.926-1.11l-1.406.616a.75.75 0 0 1-.849-.175 9.799 9.799 0 0 1-2.204-3.796.75.75 0 0 1 .272-.826l1.243-.916a1.38 1.38 0 0 0 0-2.226l-1.243-.914a.75.75 0 0 1-.271-.826 9.793 9.793 0 0 1 2.204-3.792.75.75 0 0 1 .85-.174l1.4.615a1.387 1.387 0 0 0 1.93-1.118l.17-1.526a.75.75 0 0 1 .583-.65c.717-.159 1.45-.243 2.201-.252ZM12 9a3 3 0 1 0 0 6 3 3 0 0 0 0-6Z"/>
				</svg>
			</button>
		</div>
	</div>

	<!-- Inputs -->
	<div class="px-2 mt-5">
		<textarea id="input_content" spellcheck="true" class="resize-none outline-none p-2 rounded-md boxshadow w-full bg-fcfcfc dark-bg-363636 border-[#e8e8e8] dark:border-[#464646] border-[0.5px] dark:text-[#EFEFEF] h-[4.25rem] focus:h-[10rem]" onchange="this.value ? (this.classList.add('h-[10rem]') & this.classList.remove('h-[4.25rem]')) : (this.classList.add('h-[4.25rem]') & this.classList.remove('h-[10rem]'))" style="transition: height 0.25s ease-in-out;" placeholder="Commencez à saisir du texte pour débuter l'écriture d'une prise de note..." autofocus></textarea>

		<div id="input_additional" class="mt-2 flex">
			<!-- Choisir le thème -->
			<select id="input_matiere" class="outline-none py-2 px-4 boxshadow rounded-md bg-fcfcfc dark-bg-363636 border-[#e8e8e8] dark:border-[#464646] border-[0.5px] dark:text-[#EFEFEF]">
				<option selected>Aucun thème</option>
				<option disabled>──────────</option>
			</select>

			<!-- Ajouter la note -->
			<div class="ml-auto flex">
				<button id="input_addnote" onclick="addNote()" class="outline-none duration-150 hover:bg-[#e8e8e8] dark:hover:bg-[#393939] px-2 rounded-md">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" class="fill-current dark:text-[#F5F5F5]">
						<path fill="currentColor" d="M12 6.5a5.5 5.5 0 1 0-11 0 5.5 5.5 0 0 0 11 0ZM7 7l.001 2.504a.5.5 0 1 1-1 0V7H3.496a.5.5 0 1 1 0-1H6V3.5a.5.5 0 1 1 1 0V6h2.503a.5.5 0 0 1 0 1H7Z"/>
						<path fill="currentColor" d="M6.5 13a6.5 6.5 0 0 0 5.478-10h5.772A3.25 3.25 0 0 1 21 6.25V13h-4.75A3.25 3.25 0 0 0 13 16.25V21H6.25A3.25 3.25 0 0 1 3 17.75v-5.772A6.47 6.47 0 0 0 6.5 13Z"/>
						<path fill="currentColor" d="m20.56 14.5-6.06 6.06v-4.31c0-.966.784-1.75 1.75-1.75h4.31Z"/>
					</svg>
				</button>
			</div>
		</div>
	</div>

	<!-- Liste des notes -->
	<div id="notes" class="px-2 mt-5 hidden">
		<h1 class="font-bold text-base">Prises de notes récentes :</h1>
		<input id="input_notesearch" type="text" class="outline-none mt-2 p-2 rounded-md boxshadow w-full bg-fcfcfc dark-bg-363636 border-[#e8e8e8] dark:border-[#464646] border-[0.5px] dark:text-[#EFEFEF]" placeholder="Rechercher une note...">
		<div id="notes_container" class="mt-3"></div>
	</div>
</body>
</html>
